<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="practice2-login.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div id="container">
		<div id="wallpaper">
			<div id="movie-logo">
				<h2>Movie App</h2>
			</div>
		</div>
		<div id="right">
			<div id="form">
				<h3 id="title-form" class="title-login">LOGIN</h4>
				<form id="imputs" name="imputs">
					<div class="user-dates">
						<label for="name" class="company-name">Usuario: </label>
						<input type="text" name="name" class="user clear" placeholder="Usuario">
					</div>
					<div class="password-dates">
						<label for="password" class="company-password">Contraseña: </label>
						<input type="password" name="password" class="password clear" placeholder="Contraseña">
					</div>
					<div class="create-account">
						<a href="sign-up.html">Crear nueva cuenta</a>
					</div>
				</form>
				<input type="submit" form="imputs" value="Iniciar sesión" id="login-button" class="clear"/>
				<div id="alert">
					<!--<p id="complete">Complete los campos por favor</p>-->
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="index-login.js"></script>
</body>
</html>
